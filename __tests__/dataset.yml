defaults:
  - &defaults/exit
    semantic_label: ''
    label: ''
    config: {}
    tag: ''
    test: ''

  - &defaults/block
    name: My first block
    label: ''
    config: {}
    exits: []
    semantic_label: ''

  - &defaults/blocks/Message
    <<: *defaults/block
    type: MobilePrimitives\Message

  - &defaults/blocks/RunFlow
    <<: *defaults/block
    type: Core\RunFlow

  - &defaults/intx
    entryAt: 2020-10-10
    exitAt:
    hasResponse: false
    value:
    details:
      selectedExitId:
    type:
    originBlockInteractionId:
    originFlowId:

  - &defaults/flow
    blocks: []
    interaction_timeout: 5
    label: My first label
    languages: [en]
    last_modified: 2020-10-10
    name: My first flow
    platform_metadata: {}
    supported_modes: [text]

  - &defaults/context
    contact:
      id: 1
    session:
      id: 1,
      deliveryStatus: IN_PROGRESS
    sessionVars: {}
    nestedFlowBlockInteractionIdStack: []

